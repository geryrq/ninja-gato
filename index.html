<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninja-Gato</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">  
</head>
<style>
  img{
    display: block;
  }
</style>
<body class="container">
<img class="mb-2" src="img/ninja0.png" data-alt-src="img/cat0.png">
<img class="mb-2" src="img/ninja1.png" data-alt-src="img/cat1.png">
<img class="mb-2" src="img/ninja2.png" data-alt-src="img/cat2.png">
<img class="mb-2" src="img/ninja3.png" data-alt-src="img/cat3.png">
<img class="mb-2" src="img/ninja4.png" data-alt-src="img/cat4.png">  




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js" integrity="sha512-iceXjjbmB2rwoX93Ka6HAHP+B76IY1z0o3h+N1PeDtRSsyeetU3/0QKJqGyPJcX63zysNehggFwMC/bi7dvMig==" crossorigin="anonymous"></script>
  <script>
    $('document').ready(function () {
      $('img').on('click', function () {
          var src = $(this).attr("src");
          var data = $(this).attr("data-alt-src");
          $(this).attr("src", data);
          $(this).attr("data-alt-src", src);
      });     
    });
  </script>
</body>
</html>
